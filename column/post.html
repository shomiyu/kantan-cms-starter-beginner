<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お役立ちコラム</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/foundation/reset.css" />
    <link rel="stylesheet" href="../assets/css/foundation/theme.css" />
    <link rel="stylesheet" href="../assets/css/foundation/base.css" />
    <link rel="stylesheet" href="../assets/css/layout/wrapper.css" />
    <link rel="stylesheet" href="../assets/css/layout/container.css" />
    <link rel="stylesheet" href="../assets/css/layout/row.css" />
    <link rel="stylesheet" href="../assets/css/layout/main.css" />
    <link rel="stylesheet" href="../assets/css/layout/section.css" />
    <link rel="stylesheet" href="../assets/css/layout/heading.css" />
    <link rel="stylesheet" href="../assets/css/layout/header.css" />
    <link rel="stylesheet" href="../assets/css/layout/footer.css" />
    <link
      rel="stylesheet"
      href="../assets/css/component/child-page-title.css"
    />
    <link rel="stylesheet" href="../assets/css/component/card.css" />
    <link rel="stylesheet" href="../assets/css/component/button.css" />
    <link rel="stylesheet" href="../assets/css/component/icon-text.css" />
    <link rel="stylesheet" href="../assets/css/component/step.css" />
    <link rel="stylesheet" href="../assets/css/component/news.css" />
    <link rel="stylesheet" href="../assets/css/component/post.css" />
    <link rel="stylesheet" href="../assets/css/component/link-list.css" />
    <link rel="stylesheet" href="../assets/css/component/label.css" />
    <link rel="stylesheet" href="../assets/css/component/balloon.css" />
    <link rel="stylesheet" href="../assets/css/component/carousel.css" />
    <link rel="stylesheet" href="../assets/css/component/check-pannel.css" />
    <link rel="stylesheet" href="../assets/css/component/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/component/sns-share.css" />
    <link
      rel="stylesheet"
      href="../assets/css/utility/screen-reader-text.css"
    />
    <link rel="stylesheet" href="../assets/css/utility/display.css" />
    <link rel="stylesheet" href="../assets/css/utility/text-align.css" />
    <link rel="stylesheet" href="../assets/css/utility/text-link.css" />
    <link rel="stylesheet" href="../assets/css/utility/list.css" />
    <link rel="stylesheet" href="../assets/css/utility/margin.css" />
    <link rel="stylesheet" href="../assets/css/utility/font-size.css" />
    <link rel="stylesheet" href="../assets/css/pages/column.css" />
    <link
      rel="stylesheet"
      href="../assets/js/library/swiper@9.3.2/swiper-bundle.min.css"
    />
    <!-- / CSS -->
    <!-- js -->
    <script
      src="../assets/js/library/jquery/jquery-3.7.0.min.js"
      defer
    ></script>
    <script
      src="../assets/js/library/swiper@9.3.2/swiper-bundle.min.js"
      defer
    ></script>
    <script type="module" src="../assets/js/common.js" defer></script>
    <script type="module" src="../assets/js/column-post.js" defer></script>
    <!-- / js -->
  </head>
  <body>
    <div class="l-wrapper">
      <!-- header -->
      <header class="l-header" id="js-header">
        <div class="l-header__container">
          <p class="l-header__siteName">
            <a class="l-header__siteNameLink" href="/">
              <img
                src="../assets/images/logo.svg"
                alt="KANTAN! CMS STARTER for Beginner"
                width="190"
                height="28"
              />
            </a>
          </p>

          <button class="l-headerMobileButton" id="js-mobileMenuButton">
            <span class="l-headerMobileButton__line">
              <span class="u-screenReaderText">メニューを開閉する</span>
            </span>
          </button>

          <div class="l-headerMenuWrapper" id="js-mobileMenu">
            <nav class="l-headerMenu">
              <ul class="l-headerMenuList">
                <li class="l-headerMenuList__item">
                  <a class="l-headerMenuList__link" href="../about-functions/"
                    >機能紹介</a
                  >
                </li>
                <li class="l-headerMenuList__item">
                  <a class="l-headerMenuList__link" href="../flow/"
                    >公開までの流れ</a
                  >
                </li>
                <li class="l-headerMenuList__item">
                  <a class="l-headerMenuList__link" href="../column/"
                    >お役立ちコラム</a
                  >
                </li>
                <li class="l-headerMenuList__item l-headerMenuList__item--cta">
                  <a
                    class="l-headerMenuList__ctaLink"
                    href="https://templates.microcms.io/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >テンプレートから作成</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- / header -->

      <div class="l-main">
        <!-- page title -->
        <div class="c-childPageTitle">
          <p class="c-childPageTitle__text">お役立ちコラム</p>
        </div>
        <!-- / page title -->

        <!-- main -->
        <div class="p-columnPost">
          <div class="l-container">
            <div class="l-row l-row--sidebar">
              <main>
                <article>
                  <header class="p-columnPostHeader">
                    <div id="js-postCategory"></div>
                    <h1 class="p-columnPostTitle" id="js-postTitle"></h1>

                    <!-- 投稿日と更新日 -->
                    <div class="p-columnPostDate u-fz-sp-small">
                      <p class="c-iconText">
                        <img
                          class="c-iconText__icon"
                          src="../assets/images/icon_pen.svg"
                          alt="投稿日"
                          width="20"
                          height="20"
                        />
                        <span id="js-publishedDate"></span>
                      </p>
                      <p class="c-iconText">
                        <img
                          class="c-iconText__icon"
                          src="../assets/images/icon_update.svg"
                          alt="更新日"
                          width="20"
                          height="20"
                        />
                        <time datetime="" id="js-updatedDate"></time>
                      </p>
                    </div>
                  </header>

                  <!-- サムネイル -->
                  <div id="js-postThumbnail"></div>

                  <!-- 投稿 -->
                  <div class="c-post">
                    <div id="js-post"></div>
                  </div>

                  <!-- SNSシェア -->
                  <div class="c-snsShare u-mt-sp-40 u-mt-tab-80">
                    <section>
                      <h2 class="c-snsShare__heading">
                        <span class="c-snsShare__headingText">share</span>
                      </h2>
                      <p class="c-snsShare__lead">
                        この記事がよかったらシェアお願いします！
                      </p>
                      <ul class="c-snsShare__list" id="js-snsShareList">
                        <li>
                          <a
                            href=""
                            class="c-snsShare__button js-getSnsLink"
                            data-sns="twitter"
                            title="Twitterでシェア"
                            target="_blank"
                            rel="noopener noreferrer"
                            ><img
                              src="../assets/images/icon_twitter_lg.svg"
                              alt="Twitter"
                              width="64"
                              height="64"
                          /></a>
                        </li>
                        <li>
                          <a
                            href=""
                            class="c-snsShare__button js-getSnsLink"
                            data-sns="facebook"
                            title="Facebookでシェア"
                            target="_blank"
                            rel="noopener noreferrer"
                            ><img
                              src="../assets/images/icon_facebook_lg.svg"
                              alt="Facebook"
                              width="64"
                              height="64"
                          /></a>
                        </li>
                        <li>
                          <a
                            href=""
                            class="c-snsShare__button js-getSnsLink"
                            data-sns="line"
                            title="LINEでシェア"
                            target="_blank"
                            rel="noopener noreferrer"
                            ><img
                              src="../assets/images/icon_line_lg.svg"
                              alt="LINE"
                              width="64"
                              height="64"
                          /></a>
                        </li>
                        <li>
                          <button
                            type="button"
                            class="c-snsShare__button js-getSnsLink js-copyLink"
                            data-link=""
                            data-sns=""
                            title="リンクをコピー"
                          >
                            <img
                              src="../assets/images/icon_link_lg.svg"
                              alt="リンク"
                              width="64"
                              height="64"
                            />
                          </button>
                        </li>
                      </ul>
                    </section>
                  </div>
                </article>

                <!-- 投稿下部 -->
                <div class="p-columnBottomLink">
                  <p>
                    <a class="u-link-leftArrow" href="../column/"
                      >コラム一覧に戻る</a
                    >
                  </p>
                </div>
              </main>

              <!-- サイドメニュー -->
              <aside class="c-sidebar">
                <h2 class="c-sidebar__title">関連する記事</h2>
                <div id="js-relatedPostList"></div>
              </aside>
            </div>
          </div>
        </div>
        <!-- / main -->
      </div>

      <!-- footer -->
      <footer class="l-footer">
        <div class="l-container">
          <div class="l-footer__upper">
            <p class="l-footer__logo">
              <a href="/">
                <img
                  src="../assets/images/logo_large.svg"
                  alt="KANTAN! CMS STARTER for Beginner"
                  width="220"
                  height="119"
                />
              </a>
            </p>

            <nav>
              <div class="l-footer__sitemap">
                <ul class="u-list-hyphen u-fz-sp-small">
                  <li><a href="../about-functions/">機能紹介</a></li>
                  <li><a href="../flow/">公開までの流れ</a></li>
                  <li><a href="../column/">お役立ちコラム</a></li>
                </ul>
                <ul class="u-list-hyphen u-fz-sp-small">
                  <li><a href="../news/">お知らせ</a></li>
                  <li><a href="../contact/">お問い合わせ</a></li>
                  <li><a href="../privacy-policy/">プライバシーポリシー</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
        <p class="l-footer__copyright">
          <small>©︎ 2023 KANTAN! CMS STARTER All right reserved.</small>
        </p>
      </footer>
      <!-- / footer -->
    </div>
  </body>
</html>
