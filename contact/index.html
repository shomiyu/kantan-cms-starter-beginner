    <link rel="stylesheet" href="../assets/css/foundation/theme.css" />

    <link rel="stylesheet" href="../assets/css/component/card.css" />

    <link rel="stylesheet" href="../assets/css/utility/text-link.css" />

    <link rel="stylesheet" href="../assets/css/utility/margin.css" />

    <!-- js -->
    <script
      src="../assets/js/library/jquery/jquery-3.7.0.min.js"
      defer
    ></script>
    <script type="module" src="../assets/js/common.js" defer></script>
    <!-- / js -->
  </head>
  <body>
    <div class="l-wrapper">
      <!-- header -->
      <header class="l-header" id="js-header">
        <div class="l-header__container">
          <p class="l-header__siteName">
            <a class="l-header__siteNameLink" href="/">
              <img
                src="../assets/images/logo.svg"
                alt="KANTAN! CMS STARTER for Beginner"
                width="190"
                height="28"
              />
            </a>
          </p>

          <button class="l-headerMobileButton" id="js-mobileMenuButton">
            <span class="l-headerMobileButton__line">
              <span class="u-screenReaderText">メニューを開閉する</span>
            </span>
          </button>

          <div class="l-headerMenuWrapper" id="js-mobileMenu">
            <nav class="l-headerMenu">
              <ul class="l-headerMenuList">
                <li class="l-headerMenuList__item">
                  <a class="l-headerMenuList__link" href="../about-functions/"
                    >機能紹介</a
                  >
                </li>
                <li class="l-headerMenuList__item">
                  <a class="l-headerMenuList__link" href="../flow/"
                    >公開までの流れ</a
                  >
                </li>
                <li class="l-headerMenuList__item">
                  <a class="l-headerMenuList__link" href="../column/"
                    >お役立ちコラム</a
                  >
                </li>
                <li class="l-headerMenuList__item l-headerMenuList__item--cta">
                  <a
                    class="l-headerMenuList__ctaLink"
                    href="https://templates.microcms.io/templates/detail/de25a5ff-5731-42b0-ac35-6fafdf7ff143"
                    target="_blank"
                    rel="noopener noreferrer"
                    >テンプレートから作成</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- / header -->

      <div class="l-main">
        <!-- page title -->
        <div class="c-childPageTitle">
          <h1 class="c-childPageTitle__text">お問い合わせ</h1>
        </div>
        <!-- / page title -->

        <!-- main -->
        <div class="l-mainContents">
          <div class="l-container l-container--small">
            <main>
              <form
                class="c-form"
                name="contact"
                method="POST"
                action="/contact/thanks.html"
                netlify
              >
                <dl>
                  <div class="c-form__parts">
                    <dt class="c-form__label required">
                      <label for="yourName">お名前</label>
                    </dt>
                    <dd class="c-form__entry">
                      <input
                        type="text"
                        name="お名前"
                        id="yourName"
                        placeholder="例：山田　太郎"
                        required
                      />
                    </dd>
                  </div>
                  <div class="c-form__parts">
                    <dt class="c-form__label required">
                      <label for="yourNameKana">お名前（カナ）</label>
                    </dt>
                    <dd class="c-form__entry">
                      <input
                        type="text"
                        name="お名前（カナ）"
                        id="yourNameKana"
                        placeholder="例：ヤマダ　タロウ"
                        required
                      />
                    </dd>
                  </div>
                  <div class="c-form__parts">
                    <dt class="c-form__label required">
                      <label for="yourEmail">ご返信先のメールアドレス</label>
                    </dt>
                    <dd class="c-form__entry">
                      <input
                        type="email"
                        name="メールアドレス"
                        id="yourEmail"
                        placeholder="例：test@gmail.com"
                        required
                      />
                    </dd>
                  </div>
                  <div class="c-form__parts">
                    <dt class="c-form__label">
                      <label for="yourTel">お電話番号</label>
                    </dt>
                    <dd class="c-form__entry">
                      <input
                        type="tel"
                        name="お電話番号"
                        id="yourTel"
                        placeholder="例：090-1234-1234"
                      />
                    </dd>
                  </div>
                  <div class="c-form__parts">
                    <dt class="c-form__label">
                      <label for="subject">件名</label>
                    </dt>
                    <dd class="c-form__entry small">
                      <div class="c-form__selectWrapper">
                        <select name="件名" id="subject">
                          <option value="お問い合わせ">お問い合わせ</option>
                          <option value="その他">その他</option>
                        </select>
                      </div>
                    </dd>
                  </div>
                  <div class="c-form__parts">
                    <dt class="c-form__label required">
                      <label for="yourMessage">お問い合わせ内容</label>
                    </dt>
                    <dd class="c-form__entry">
                      <textarea
                        name="お問い合わせ内容"
                        id="yourMessage"
                        required
                      ></textarea>
                    </dd>
                  </div>
                </dl>

                <p class="c-form__agreement">
                  <a
                    href="../privacy-policy/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >プライバシーポリシー</a
                  >にご同意の上、送信してください。
                </p>

                <div class="u-mt-sp-64 u-text-center">
                  <button class="c-button" type="submit">送信する</button>
                </div>
              </form>
            </main>
          </div>
        </div>
        <!-- / main -->
      </div>

      <!-- footer -->
      <footer class="l-footer">
        <div class="l-container">
          <div class="l-footer__upper">
            <p class="l-footer__logo">
              <a href="/">
                <img
                  src="../assets/images/logo_large.svg"
                  alt="KANTAN! CMS STARTER for Beginner"
                  width="220"
                  height="119"
                />
              </a>
            </p>

            <nav>
              <div class="l-footer__sitemap">
                <ul class="u-list-hyphen u-fz-sp-small">
                  <li><a href="../about-functions/">機能紹介</a></li>
                  <li><a href="../flow/">公開までの流れ</a></li>
                  <li><a href="../column/">お役立ちコラム</a></li>
                </ul>
                <ul class="u-list-hyphen u-fz-sp-small">
                  <li><a href="../news/">お知らせ</a></li>
                  <li><a href="../contact/">お問い合わせ</a></li>
                  <li><a href="../privacy-policy/">プライバシーポリシー</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
        <p class="l-footer__copyright">
          <small>©︎ 2023 KANTAN! CMS STARTER All right reserved.</small>
        </p>
      </footer>
      <!-- / footer -->
    </div>
  </body>
</html>
